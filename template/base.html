<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <title></title>

    <meta charset="UTF-8">

  	<!-- media queary support -->

  	<!-- Latest compiled and minified CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  	<!-- jQuery library -->
